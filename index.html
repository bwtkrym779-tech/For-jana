    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Love</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
      }
      .font-script {
        font-family: 'Dancing Script', cursive;
      }
      .font-serif-display {
        font-family: 'Playfair Display', serif;
      }
      
      @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
      }
      
      .animate-float-up {
        animation: floatUp 1s ease-out forwards;
      }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes marquee-reverse {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
      .animate-marquee-reverse {
        animation: marquee-reverse 20s linear infinite;
      }

      /* Subtle Pulse for Main Text */
      @keyframes subtle-pulse {
        0%, 100% { transform: scale(1); filter: brightness(100%); }
        50% { transform: scale(1.03); filter: brightness(110%); }
      }
      
      .animate-subtle-pulse {
        animation: subtle-pulse 4s ease-in-out infinite;
      }
      
      /* Slow down for larger screens */
      @media (min-width: 768px) {
        .animate-marquee {
          animation-duration: 40s;
        }
        .animate-marquee-reverse {
          animation-duration: 40s;
        }
      }
    </style>
